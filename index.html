<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/images/">
    <title>Document</title>
</head>
<body>
    <!-- title block-->
    <section class="title-area">
        <ul>
            <li>Rock</li>
            <li>Paper</li>
            <li>Scissors</li>
            <li>Lizard</li>
            <li>Spock</li>
        </ul>

    <div class="score">
        <div class="score-heading">Score</div>
        <div class="score-count">12</div>
    </div>
</section>
<!-- user choice-->
<section class="userchoice">
    <div class="game-symbol-rock" ><i class="fa-solid fa-hand-back-fist"></i></div>
    <div class="game-symbol-paper" ><i class="fa-solid fa-hand"></i></div>
    <div class="game-symbol-scissors" ><i class="fa-solid fa-hand-scissors"></i></div>
    <div class="game-symbol-lizard" ><i class="fa-solid fa-hand-lizard"></i></div>
    <div class="game-symbol-spock" ><i class="fa-solid fa-hand-spock"></i></div>
</section>

    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/c231284999.js" crossorigin="anonymous"></script>

</body>
</html>
